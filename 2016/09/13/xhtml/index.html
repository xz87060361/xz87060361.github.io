&quot;);</span><br><span class="line">//		$goods-&gt;addChild(&quot;name&quot;,$row[&quot;name&quot;]);</span><br><span class="line">//	&#125; </span><br><span class="line">	$goods = $xml-&gt;addChild(&quot;goods&quot;);</span><br><span class="line">	$goods-&gt;addChild(&quot;bbb&quot;,&quot;ppp&quot;);</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	echo $xml-&gt;asXML();</span><br><span class="line">	$xml-&gt;saveXML(&quot;new.xml&quot;);</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">//获取xhtml</span><br><span class="line"></span><br><span class="line">&lt;?php </span><br><span class="line">    $xml = simplexml_load_file(&quot;new.xml&quot;);//获取到XML对象</span><br><span class="line">	$book=$xml-&gt;xpath(&quot;goods&quot;);			//xpath找到内容GOODS所有内容</span><br><span class="line">//	var_dump($book);</span><br><span class="line">foreach ($xml as $key =&gt; $value) &#123;//数组变利value商品对象</span><br><span class="line">	echo &quot;$key&lt;hr&gt;&quot;;</span><br><span class="line">	foreach ($value as $key =&gt; $val) &#123;</span><br><span class="line">		echo $key.&quot;=&quot;.$val.&quot;&lt;hr&gt;&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">//生成的xhtml</span><br><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</span><br><span class="line">&lt;books&gt;</span><br><span class="line">&lt;goods&gt;&lt;bbb&gt;ppp&lt;/bbb&gt;&lt;/goods&gt;&lt;/books&gt;</span><br></pre></td></tr></table></figure>
