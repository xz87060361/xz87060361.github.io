lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">		.box&#123;width: 370px;margin: auto;</span><br><span class="line">			height: 400px;</span><br><span class="line">			position: relative;</span><br><span class="line">			overflow: hidden;</span><br><span class="line">		&#125;</span><br><span class="line">		.con&#123;position: absolute;width: 350px;</span><br><span class="line">			transition-duration: .2s;</span><br><span class="line">		&#125;</span><br><span class="line">		.slideBox&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			width: 20px;height: 100%;</span><br><span class="line">			border-radius: 10px;background: #ccc;</span><br><span class="line">			right: 0;top: 0;</span><br><span class="line">		&#125;</span><br><span class="line">		.slide&#123;</span><br><span class="line">			width: 20px;height: 60px;</span><br><span class="line">			position: absolute;left: 0;top: 0;</span><br><span class="line">			border-radius: 10px;background: greenyellow;</span><br><span class="line">			transition-duration: .2s;</span><br><span class="line">		&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=&quot;box&quot;&gt;</span><br><span class="line">			&lt;div class=&quot;con&quot;&gt;</span><br><span class="line">				&lt;img src=&quot;bird/images/bg.jpg&quot; alt=&quot;&quot; /&gt;</span><br><span class="line">				&lt;img src=&quot;bird/images/bg.jpg&quot; alt=&quot;&quot; /&gt;</span><br><span class="line">				&lt;img src=&quot;bird/images/bg.jpg&quot; alt=&quot;&quot; /&gt;</span><br><span class="line">				&lt;img src=&quot;bird/images/bg.jpg&quot; alt=&quot;&quot; /&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;div class=&quot;slideBox&quot;&gt;</span><br><span class="line">				&lt;div class=&quot;slide&quot;&gt;&lt;/div&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">	window.onload = function()&#123;</span><br><span class="line">		</span><br><span class="line">	</span><br><span class="line">	//滚轮事件  .con的top值  slide的top值</span><br><span class="line">	//拖拽事件  </span><br><span class="line">	//点击事件</span><br><span class="line">	</span><br><span class="line">		var box = document.querySelector(&quot;.box&quot;);</span><br><span class="line">		var slideBox = document.querySelector(&quot;.slideBox&quot;);</span><br><span class="line">		var slide = document.querySelector(&quot;.slide&quot;);</span><br><span class="line">		var con = document.querySelector(&quot;.con&quot;);</span><br><span class="line">		</span><br><span class="line">		var s = &#123;</span><br><span class="line">			ot : 0,</span><br><span class="line">			startY:0,</span><br><span class="line">			offsetY:0,</span><br><span class="line">			moveY:0,</span><br><span class="line">			disy:0,</span><br><span class="line">			disY:0</span><br><span class="line">		&#125;</span><br><span class="line">		s.disy = slideBox.offsetHeight-slide.offsetHeight;</span><br><span class="line">		s.disY = con.offsetHeight-box.offsetHeight;</span><br><span class="line">		console.log(s);</span><br><span class="line">		mouseWheel(box,function(e,down)&#123;</span><br><span class="line">			if(down)&#123;</span><br><span class="line">				s.ot-=10;</span><br><span class="line">				s.ot = s.ot&lt;-s.disY?-s.disY:s.ot;</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				s.ot+=10;</span><br><span class="line">				s.ot = s.ot&gt;0?0:s.ot;</span><br><span class="line">			&#125;</span><br><span class="line">			slide.style.top = -s.disy*s.ot/s.disY+&quot;px&quot;;</span><br><span class="line">			con.style.top = s.ot+&quot;px&quot;;</span><br><span class="line">		&#125;)</span><br><span class="line">		</span><br><span class="line">		slide.addEventListener(&quot;mousedown&quot;,function(e)&#123;</span><br><span class="line">			slideBox.removeEventListener(&quot;mousedown&quot;,clickfn,false);</span><br><span class="line">			var e = e||window.event;</span><br><span class="line">			s.startY = e.clientY;</span><br><span class="line">			s.offsetY = this.offsetTop;</span><br><span class="line">			document.addEventListener(&quot;mousemove&quot;,mouseMove,false)</span><br><span class="line">			e.preventDefault();</span><br><span class="line">		&#125;,false)</span><br><span class="line">		document.addEventListener(&quot;mouseup&quot;,function()&#123;</span><br><span class="line">			document.removeEventListener(&quot;mousemove&quot;,mouseMove,false)</span><br><span class="line">			slideBox.addEventListener(&quot;mousedown&quot;,clickfn,false);</span><br><span class="line">		&#125;,false)</span><br><span class="line">		function mouseMove(e)&#123;</span><br><span class="line">			var e = e||window.event;</span><br><span class="line">			s.moveY = e.clientY;</span><br><span class="line">			var endY = s.moveY-s.startY+s.offsetY;</span><br><span class="line">			endY = endY&lt;0?0:endY;</span><br><span class="line">			endY = endY&gt;s.disy?s.disy:endY;</span><br><span class="line">			s.ot = -s.disY*endY/s.disy;</span><br><span class="line">			slide.style.top = endY+&quot;px&quot;;</span><br><span class="line">			con.style.top = s.ot+&quot;px&quot;</span><br><span class="line">			e.preventDefault();</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		slideBox.addEventListener(&quot;mousedown&quot;,clickfn,false);</span><br><span class="line">		function clickfn(e)&#123;</span><br><span class="line">			var e = e||window.event;</span><br><span class="line">			s.startY = e.pageY;</span><br><span class="line">			//滑块容器离可视区最上的距离</span><br><span class="line">			var oft = offset(slideBox).top;</span><br><span class="line">			//鼠标点击时离滑块容器上边框的距离</span><br><span class="line">			var dis = s.startY-oft;</span><br><span class="line">			//点击时，滑块应该移动的距离</span><br><span class="line">			var sli = dis-slide.offsetHeight/2;</span><br><span class="line">			sli = sli&lt;0?0:sli;</span><br><span class="line">			sli = sli&gt;s.disy?s.disy:sli;</span><br><span class="line">			s.ot = -s.disY*sli/s.disy;</span><br><span class="line">			slide.style.top = sli+&quot;px&quot;;</span><br><span class="line">			con.style.top = s.ot+&quot;px&quot;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		function mouseWheel(obj,fn)&#123;</span><br><span class="line">			var isDown = true;</span><br><span class="line">			var isFirefox = navigator.userAgent.search(&quot;Firefox&quot;)==-1?false:true;</span><br><span class="line">			if(isFirefox)&#123;</span><br><span class="line">				obj.addEventListener(&quot;DOMMouseScroll&quot;,wheel,false)</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				obj.onmousewheel = wheel;</span><br><span class="line">			&#125;</span><br><span class="line">			function wheel(e)&#123;</span><br><span class="line">				var e = e||window.event;</span><br><span class="line">				if(isFirefox)&#123;</span><br><span class="line">					isDown = e.detail&gt;0?true:false;</span><br><span class="line">				&#125;else&#123;</span><br><span class="line">					isDown = e.wheelDelta&gt;0?false:true;</span><br><span class="line">				&#125;</span><br><span class="line">				fn.call(obj,e,isDown)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		function offset(obj)&#123;</span><br><span class="line">			var offset = &#123;&#125;;</span><br><span class="line">			offset.left = obj.offsetLeft;</span><br><span class="line">			offset.top = obj.offsetTop;</span><br><span class="line">			while(obj.offsetParent)&#123;</span><br><span class="line">				obj = obj.offsetParent;</span><br><span class="line">				offset.left+=(obj.offsetLeft+obj.clientLeft);</span><br><span class="line">				offset.top+=(obj.offsetTop+obj.clientTop);</span><br><span class="line">			&#125;</span><br><span class="line">			return offset;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
