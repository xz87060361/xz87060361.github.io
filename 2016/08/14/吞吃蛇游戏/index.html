lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		&lt;style&gt;</span><br><span class="line">		*&#123;margin: 0;padding: 0;&#125;</span><br><span class="line">		.box&#123;</span><br><span class="line">			width: 500px;</span><br><span class="line">			height: 300px;</span><br><span class="line">			box-shadow: 0 0 5px red;</span><br><span class="line">			margin: 50px auto;</span><br><span class="line">			position: relative;</span><br><span class="line">		&#125;</span><br><span class="line">		.conbox&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			width: 100%;height: 100%;</span><br><span class="line">			left: 0;top: 0;</span><br><span class="line">		&#125;</span><br><span class="line">		.food&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			width: 10px;height: 10px;</span><br><span class="line">			background: red;</span><br><span class="line">		&#125;</span><br><span class="line">		.snakebox li&#123;</span><br><span class="line">			list-style: none;</span><br><span class="line">			position: absolute;width: 8px;</span><br><span class="line">			border:1px deepskyblue solid;</span><br><span class="line">			height: 8px;background: rgba(192,192,192,1);</span><br><span class="line">		&#125;</span><br><span class="line">		.snakebox li:nth-last-child(2)&#123;</span><br><span class="line">			background: rgba(192,192,192,.6);</span><br><span class="line">		&#125;</span><br><span class="line">		.snakebox li:nth-last-child(1)&#123;</span><br><span class="line">			background: rgba(192,192,192,.4);</span><br><span class="line">		&#125;</span><br><span class="line">		.fen&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			top:-20px;</span><br><span class="line">		&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=&quot;box&quot;&gt;</span><br><span class="line">			&lt;span class=&quot;fen&quot;&gt;得分:0&lt;/span&gt;</span><br><span class="line">			&lt;div class=&quot;conbox foodbox&quot;&gt;</span><br><span class="line">				&lt;!--&lt;span class=&quot;food&quot;&gt;&lt;/span&gt;--&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;ul class=&quot;conbox snakebox&quot;&gt;</span><br><span class="line">				&lt;li&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;&lt;/li&gt;</span><br><span class="line">			&lt;/ul&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		var snakebox = document.querySelector(&quot;.snakebox&quot;);</span><br><span class="line">		var snake = snakebox.getElementsByTagName(&quot;li&quot;);</span><br><span class="line">		var foodbox = document.querySelector(&quot;.foodbox&quot;);</span><br><span class="line">		var fen=document.querySelector(&quot;.fen&quot;);</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		var s = &#123;</span><br><span class="line">			boxw : 500,</span><br><span class="line">			boxh : 300,</span><br><span class="line">			snakewh : 10,</span><br><span class="line">			isStart : true,//游戏是否开始</span><br><span class="line">			direc : [1,0,2],//[左右方向1正－1负0不变，上下方向，总方向]</span><br><span class="line">			speed : 100,//用循环时间控制速度</span><br><span class="line">		&#125;</span><br><span class="line">		var xy = [[0,0],[0,0],[0,0]];// snake的初始坐标</span><br><span class="line">		var food = [0,0];</span><br><span class="line">		snakeMove();</span><br><span class="line">		createFood();</span><br><span class="line">		//蛇的运动</span><br><span class="line">		function snakeMove()&#123;</span><br><span class="line">			s.move = setInterval(function()&#123;</span><br><span class="line">				eat();</span><br><span class="line">				fen.innerHTML=&quot;得分：&quot;+parseInt(xy.length-3);</span><br><span class="line">				</span><br><span class="line">				for(var i=xy.length-1;i&gt;0;i--)&#123;</span><br><span class="line">					xy[i][0] = xy[i-1][0];</span><br><span class="line">					xy[i][1] = xy[i-1][1];</span><br><span class="line">				&#125;</span><br><span class="line">				xy[0][0]+=s.direc[0]*s.snakewh;</span><br><span class="line">				xy[0][1]+=s.direc[1]*s.snakewh;</span><br><span class="line">				//碰壁</span><br><span class="line">				if(xy[0][0]&lt;0||xy[0][0]&gt;=s.boxw||xy[0][1]&lt;0||xy[0][1]&gt;=s.boxh)&#123;</span><br><span class="line">					clearInterval(s.move);</span><br><span class="line">					alert(&quot;游戏结束&quot;);</span><br><span class="line">					return;</span><br><span class="line">				&#125;</span><br><span class="line">				//自残</span><br><span class="line">				//前面4节肯定碰不到</span><br><span class="line">				for(var j=4;j&lt;xy.length;j++)&#123;</span><br><span class="line">					//蛇头和之后的每一节比较，left，top值同时相等</span><br><span class="line">					if(xy[0][0]==xy[j][0]&amp;&amp;xy[0][1]==xy[j][1])&#123;</span><br><span class="line">						clearInterval(s.move);</span><br><span class="line">						alert(&quot;游戏结束&quot;);</span><br><span class="line">						return;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				for(var i=xy.length-1;i&gt;=0;i--)&#123;</span><br><span class="line">					snake[i].style.left = xy[i][0]+&quot;px&quot;;</span><br><span class="line">					snake[i].style.top = xy[i][1]+&quot;px&quot;;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;,s.speed)</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//控制方向</span><br><span class="line">		document.addEventListener(&quot;keydown&quot;,function(e)&#123;</span><br><span class="line">			if(!s.isStart)&#123;return&#125;;</span><br><span class="line">			var e = e||window.event;</span><br><span class="line">			var code = e.keyCode||e.which;</span><br><span class="line">			switch(code)&#123;</span><br><span class="line">				case 37://左</span><br><span class="line">					//不能向相反的方向控制</span><br><span class="line">					if(s.direc[2]==2)&#123;return&#125;</span><br><span class="line">					s.direc = [-1,0,0];</span><br><span class="line">					break;</span><br><span class="line">				case 38://上</span><br><span class="line">					if(s.direc[2]==3)&#123;return&#125;</span><br><span class="line">					s.direc = [0,-1,1];</span><br><span class="line">					break;</span><br><span class="line">				case 39://右</span><br><span class="line">					if(s.direc[2]==0)&#123;return&#125;</span><br><span class="line">					s.direc = [1,0,2];</span><br><span class="line">					break;</span><br><span class="line">				case 40://下</span><br><span class="line">					if(s.direc[2]==1)&#123;return&#125;</span><br><span class="line">					s.direc = [0,1,3];</span><br><span class="line">					break;</span><br><span class="line">			&#125;</span><br><span class="line">//			console.log(s);</span><br><span class="line">		&#125;,false)</span><br><span class="line">		</span><br><span class="line">		function createFood()&#123;</span><br><span class="line">			foodXy();</span><br><span class="line">			foodbox.innerHTML = &quot;&quot;;</span><br><span class="line">			var newFood = document.createElement(&quot;span&quot;);</span><br><span class="line">			newFood.className = &quot;food&quot;;</span><br><span class="line">			newFood.style.left = food[0]+&quot;px&quot;;</span><br><span class="line">			newFood.style.top = food[1]+&quot;px&quot;;</span><br><span class="line">			foodbox.appendChild(newFood);</span><br><span class="line">		&#125;</span><br><span class="line">		//随机食物坐标</span><br><span class="line">		function foodXy()&#123;</span><br><span class="line">			var fx = getRand(0,s.boxw/s.snakewh);</span><br><span class="line">			var fy = getRand(0,s.boxh/s.snakewh);</span><br><span class="line">			food = [fx*s.snakewh,fy*s.snakewh];</span><br><span class="line">			for(var i=0;i&lt;xy.length;i++)&#123;</span><br><span class="line">				if(food[0]==xy[i][0]&amp;&amp;food[1]==xy[i][1])&#123;</span><br><span class="line">					foodXy();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		function eat()&#123;</span><br><span class="line">			//判断蛇头和食重合</span><br><span class="line">			if(xy[0][0]==food[0]&amp;&amp;xy[0][1]==food[1])&#123;</span><br><span class="line">				xy.push([xy[xy.length-1][0],xy[xy.length-1][1]]);</span><br><span class="line">				snakebox.innerHTML+=&quot;&lt;li&gt;&lt;/li&gt;&quot;;</span><br><span class="line">				createFood();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		function getRand(min,max)&#123;</span><br><span class="line">			return Math.floor(Math.random()*(max-min)+min);</span><br><span class="line">		&#125;</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
