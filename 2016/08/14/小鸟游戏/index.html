s="line"></span><br><span class="line">	&lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;script src=&quot;js/bird.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

ine">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line">var startBtn = document.querySelector(&quot;.startBtn&quot;);</span><br><span class="line">var startPage = document.querySelector(&quot;.startPage&quot;);</span><br><span class="line">var flybird = document.querySelector(&quot;.flybird&quot;);</span><br><span class="line">var gamewrap = document.querySelector(&quot;.gamewrap&quot;);</span><br><span class="line">var colwrap = document.querySelector(&quot;.colwrap&quot;);</span><br><span class="line">var col = document.getElementsByClassName(&quot;colcon&quot;);</span><br><span class="line">var fen=document.querySelector(&quot;.fen&quot;);</span><br><span class="line">var go=document.querySelector(&quot;.go&quot;);</span><br><span class="line">var s = &#123;</span><br><span class="line">	speed: 0, //鸟的速度</span><br><span class="line">	bl: 50, //鸟的left值</span><br><span class="line">	bw: 40, //鸟的宽</span><br><span class="line">	bh: 29, //鸟的高</span><br><span class="line">	y: 0, //鸟的top值</span><br><span class="line">	arrl: [], //记录li的left值，以及上下柱子上下沿的top值,柱子是否已经飞过</span><br><span class="line">	ct: 500,</span><br><span class="line">	cw: 62,</span><br><span class="line">	count: 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//开始游戏</span><br><span class="line">startBtn.onclick = function() &#123;</span><br><span class="line">	startPage.style.display = &quot;none&quot;;</span><br><span class="line">	game();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function game() &#123;</span><br><span class="line">	gamewrap.style.display = &quot;block&quot;;</span><br><span class="line">	birdMove();</span><br><span class="line">	createCol();</span><br><span class="line">	colMove();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function birdMove() &#123;</span><br><span class="line">	s.birdTimer = setInterval(function() &#123;</span><br><span class="line">		s.speed += 1;</span><br><span class="line">		s.y += s.speed;</span><br><span class="line">		if(s.speed &gt; 0) &#123;</span><br><span class="line">			flybird.className = &quot;flybird downBird&quot;</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			flybird.className = &quot;flybird upBird&quot;</span><br><span class="line">		&#125;</span><br><span class="line">		flybird.style.top = s.y + &quot;px&quot;;</span><br><span class="line">		crash();</span><br><span class="line">	&#125;, 100)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">gamewrap.onclick = function() &#123;</span><br><span class="line">	s.speed = -8;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function createCol() &#123;</span><br><span class="line">	s.createTimer = setInterval(function() &#123;</span><br><span class="line">		clearInterval(s.createTimer);</span><br><span class="line">		s.ct = getRand(3500, 4500);</span><br><span class="line">		createCol();</span><br><span class="line">		var newli = document.createElement(&quot;li&quot;);</span><br><span class="line">		newli.className = &quot;colcon&quot;;</span><br><span class="line">		newli.style.left = &quot;343px&quot;;</span><br><span class="line">		var topcol = document.createElement(&quot;div&quot;);</span><br><span class="line">		topcol.innerHTML = &apos;&lt;span class=&quot;tophead&quot;&gt;&lt;/span&gt;&apos;;</span><br><span class="line">		topcol.className = &quot;coltop&quot;;</span><br><span class="line">		var topH = getRand(50, 200);</span><br><span class="line">		topcol.style.height = topH + &quot;px&quot;;</span><br><span class="line">		var sumH = getRand(250, 300);</span><br><span class="line">		var botcol = document.createElement(&quot;div&quot;);</span><br><span class="line">		botcol.innerHTML = &apos;&lt;span class=&quot;bothead&quot;&gt;&lt;/span&gt;&apos;;</span><br><span class="line">		botcol.className = &quot;colbot&quot;;</span><br><span class="line">		botcol.style.height = sumH - topH + &quot;px&quot;;</span><br><span class="line">		newli.appendChild(topcol);</span><br><span class="line">		newli.appendChild(botcol);</span><br><span class="line">		colwrap.appendChild(newli);</span><br><span class="line">		s.arrl.push([343, topH, 422 - (sumH - topH), false]);</span><br><span class="line">	&#125;, s.ct)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function colMove() &#123;</span><br><span class="line">	s.colTimer = setInterval(function() &#123;</span><br><span class="line">		for(var i = 0; i &lt; col.length; i++) &#123;</span><br><span class="line">			s.arrl[i][0] -= 5;</span><br><span class="line">			col[i].style.left = s.arrl[i][0] + &quot;px&quot;;</span><br><span class="line">			//柱子右侧已经移动到鸟的左侧了</span><br><span class="line">			//柱子还没有被记过分</span><br><span class="line">			if(s.arrl[i][0] + s.bw &lt;= 50 &amp;&amp; s.arrl[i][3] == false) &#123;</span><br><span class="line">				fen.innerHTML=&quot;得分:&quot;+(++s.count);</span><br><span class="line">				//记分过后修改柱子的状态为已经记过分</span><br><span class="line">				s.arrl[i][3] = true;</span><br><span class="line">				console.log(s.count);</span><br><span class="line">			&#125;</span><br><span class="line">			if(s.arrl[i][0] &lt; -
