ntListener)&#123;</span><br><span class="line">				obj.addEventListener(event,fn,false);</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				obj.attachEvent(&quot;on&quot;+event,fn);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">//		Jq.prototype.click = function(fn)&#123;</span><br><span class="line">//			for(var i=0;i&lt;this.elements.length;i++)&#123;</span><br><span class="line">//				addEvent(&quot;click&quot;,fn,this.elements[i]);</span><br><span class="line">//			&#125;</span><br><span class="line">//		&#125;</span><br><span class="line">//		$(&quot;.div1&quot;).click(function()&#123;</span><br><span class="line">//			</span><br><span class="line">//		&#125;);</span><br><span class="line">		</span><br><span class="line">		//on</span><br><span class="line">		Jq.prototype.on=function(eventName,fn)&#123;</span><br><span class="line">			var eventArr=eventName.split(&quot; &quot;);</span><br><span class="line">			for(var i=0;i&lt;this.elements.length;i++)&#123;</span><br><span class="line">				for(var j=0;j&lt;eventArr.length;j++)&#123;</span><br><span class="line">				addEvent(eventArr[j],fn,this.elements[i]);		</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		//如果是获取样式，只返回找到的第一个节点对应的样式</span><br><span class="line">//		$(&quot;.test&quot;).css(&quot;background&quot;);</span><br><span class="line">//		//如果两个参数就是设置对应的样式的值</span><br><span class="line">//		$(&quot;.test&quot;).css(&quot;background&quot;,&quot;#FFA500&quot;);</span><br><span class="line">//		//如果传的是一个对象，就是设置对象中的所有属性</span><br><span class="line">//		$(&quot;.test&quot;).css(&#123;</span><br><span class="line">//			&quot;background&quot;:&quot;#FFA500&quot;,</span><br><span class="line">//			width:400,</span><br><span class="line">//			height:&quot;400px&quot;</span><br><span class="line">//		&#125;);</span><br><span class="line"></span><br><span class="line">		//兼容浏览器获取方法</span><br><span class="line">		function getStyle(obj,style)&#123;</span><br><span class="line">			if(window.getComputedStyle)&#123;</span><br><span class="line">				//使用属性是字符串要用“[]”</span><br><span class="line">				return getComputedStyle(obj,null)[style];</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				return obj.currentStyle(style);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		//设置方法</span><br><span class="line">		function setStyle(obj,styleName,styleValue)&#123;</span><br><span class="line">			var selectArr=[&quot;width&quot;,&quot;height&quot;,&quot;left&quot;,&quot;top&quot;];</span><br><span class="line">			for(var i=0;i&lt;selectArr.length;i++)&#123;</span><br><span class="line">				if(selectArr[i]==styleName)&#123;</span><br><span class="line">					if(typeof(styleValue)==&quot;number&quot;)&#123;</span><br><span class="line">						styleValue=styleValue+&quot;px&quot;;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			obj.style[styleName]=styleValue;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//设置css</span><br><span class="line">		Jq.prototype.css=function()&#123;</span><br><span class="line">			//传一个参数</span><br><span class="line">			if(arguments.length==1)&#123;</span><br><span class="line">				//传一个参数是字符串</span><br><span class="line">				if(typeof(arguments[0])==&quot;string&quot;)&#123;</span><br><span class="line">					//this.elements[0] 属性  arguments[0] 字符串值</span><br><span class="line">					return getStyle(this.elements[0],arguments[0]);	</span><br><span class="line">				&#125;else&#123;</span><br><span class="line">					//给所有节点添加样式(对象)</span><br><span class="line">					for(var i=0;i&lt;this.elements.length;i++)&#123;</span><br><span class="line">						for(var keys in arguments[0])&#123;</span><br><span class="line">							setStyle(this.elements[i],keys,arguments[0][keys]);</span><br><span class="line">						&#125;</span><br><span class="line">						</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			//传2个参数</span><br><span class="line">			&#125;else if(arguments.length==2)&#123;</span><br><span class="line">				for(var i=0;i&lt;this.elements.length;i++)&#123;</span><br><span class="line">					//this.elements[i]给所有标签  </span><br><span class="line">					//arguments[0]设置css值的第一个样式</span><br><span class="line">					//arguments[1]设置css值的第二个值</span><br><span class="line">					setStyle(this.elements[i],arguments[0],arguments[1]);</span><br><span class="line">				&#125;</span><br><span class="line">				</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		$(&quot;#two&quot;).css(&quot;height&quot;,&quot;300px&quot;);</span><br><span class="line">		$(&quot;#two&quot;).css(&quot;width&quot;,300);</span><br><span class="line">		$(&quot;#two .b&quot;).css(&#123;</span><br><span class="line">			width:200,</span><br><span class="line">			height:200,</span><br><span class="line">			background:&quot;blue&quot;</span><br><span class="line">		&#125;)</span><br><span class="line">		//arguments接收参数使用</span><br><span class="line">		function add()&#123;</span><br><span class="line">			console.log(arguments);</span><br><span class="line">		&#125;</span><br><span class="line">		function sub()&#123;</span><br><span class="line">			console.log(arguments);</span><br><span class="line">		&#125;</span><br><span class="line">		add(1,2,3);</span><br><span class="line">		sub(0,9,8);</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		Jq.prototype.eq=function(index)&#123;</span><br><span class="line">			return new Jq(this.elements[index]);</span><br><span class="line">		&#125;</span><br><span class="line">//		var obj=$(&quot;div&quot;).eq(1);</span><br><span class="line">//		obj.on();</span><br><span class="line">//		$(&quot;div&quot;).eq(1).on()</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
