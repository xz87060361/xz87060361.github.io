    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		cookie  </span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		//setCookie(&apos;user&apos;,&quot;xcd&quot;,2);</span><br><span class="line">//		setCookie(&apos;user&apos;,&quot;xcd&quot;,2);</span><br><span class="line">//		setCookie(&apos;password&apos;,&quot;123456&quot;,2);</span><br><span class="line">//		setCookie(&apos;tel&apos;,&quot;18516557178&quot;,2);</span><br><span class="line">//		setCookie(&apos;mail&apos;,&quot;2369537198@qq.com&quot;,2);</span><br><span class="line">		function setCookie(name,value,time)&#123;</span><br><span class="line">			var times = new Date();</span><br><span class="line">			var dates = times.getDate();</span><br><span class="line">			times.setDate(dates+time);</span><br><span class="line">			document.cookie = name+&quot;=&quot;+value+&quot;;expires=&quot;+times.toUTCString();</span><br><span class="line">			//toUTCString()使用此方法把date对象转化为字符串</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//删除cookie</span><br><span class="line">		//把值设置为空，时间设置为一个过去的时间</span><br><span class="line">		//setCookie(&apos;user&apos;,&quot;&quot;,-1);</span><br><span class="line">		</span><br><span class="line">		console.log(getCookie(&quot;tel&quot;))</span><br><span class="line">		function getCookie(name)&#123;</span><br><span class="line">			//document.cookie获取到本域名下所有的cookie</span><br><span class="line">			//以一个字符串的形式</span><br><span class="line">			console.log(document.cookie);</span><br><span class="line">			//把字符串转化为一个一维数组</span><br><span class="line">			var arrA = document.cookie.split(&quot;; &quot;)</span><br><span class="line">			console.log(arrA)</span><br><span class="line">			var arrB = [];</span><br><span class="line">			for(var i=0;i&lt;arrA.length;i++)&#123;</span><br><span class="line">				//按照key＝value的形式转化为一个二维数组</span><br><span class="line">				arrB.push(arrA[i].split(&quot;=&quot;));</span><br><span class="line">			&#125;</span><br><span class="line">			console.log(arrB)</span><br><span class="line">			for(var i=0;i&lt;arrB.length;i++)&#123;</span><br><span class="line">				if(name==arrB[i][0])&#123;</span><br><span class="line">					return arrB[i][1];</span><br><span class="line">					//名字为name的cookie肯定只有一个</span><br><span class="line">					//找到之后可以立即结束循环</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<h2 id="localStorage"><a href="#localStorage" class="headerlink" title="localStorage"></a>localStorage</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		//localStorage永不过期</span><br><span class="line">		//localStorage的设置</span><br><span class="line">		//localStorage.user = &quot;xcd&quot;;</span><br><span class="line">		//localStorage的获取</span><br><span class="line">		var user = localStorage.user;</span><br><span class="line">		console.log(user);</span><br><span class="line">		//localStorage的删除</span><br><span class="line">		localStorage.removeItem(&quot;user&quot;);</span><br><span class="line">		</span><br><span class="line">		//sessionStorage关闭页面就自动清除</span><br><span class="line">//		sessionStorage.mask = &quot;abc&quot;;</span><br><span class="line">//		console.log(sessionStorage.mask);</span><br><span class="line">//		sessionStorage.removeItem(&quot;mask&quot;);</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<h2 id="localStorage例子"><a href="#localStorage例子" class="headerlink" title="localStorage例子"></a>localStorage例子</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;!--&lt;form action=&quot;&quot;&gt;--&gt;</span><br><span class="line">			&lt;p&gt;用户名&lt;input type=&quot;text&quot; id=&quot;user&quot; /&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;密码&lt;input type=&quot;password&quot; id=&quot;pass&quot; /&gt;&lt;/p&gt;</span><br><span class="line">			&lt;button id=&quot;sub&quot;&gt;登陆&lt;/button&gt;</span><br><span class="line">		&lt;!--&lt;/form&gt;--&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		//设置cookie</span><br><span class="line">		//设置的cookie的名字，值，过期时间</span><br><span class="line">		var user = document.querySelector(&quot;#user&quot;);</span><br><span class="line">		var pass = document.querySelector(&quot;#pass&quot;);</span><br><span class="line">		var btn = document.querySelector(&quot;#sub&quot;);</span><br><span class="line">		</span><br><span class="line">		btn.onclick = function(e)&#123;</span><br><span class="line">			var now = new Date().getTime();</span><br><span class="line">			if(localStorage.time)&#123;</span><br><span class="line">				if(now-localStorage.time&gt;1000*3600*24*10)&#123;</span><br><span class="line">					alert(&quot;身份验证过期，重新输入密码&quot;);</span><br><span class="line">					user.value = &quot;&quot;;</span><br><span class="line">					pass.value = &quot;&quot;;</span><br><span class="line">					return;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			//设置localStorage</span><br><span class="line">			localStorage.username = user.value;</span><br><span class="line">			localStorage.password = pass.value;</span><br><span class="line">			localStorage.time = new Date().getTime();</span><br><span class="line">			e.preventDefault();</span><br><span class="line">			//通过设置一个时间戳的localstorage</span><br><span class="line">			//下次通过判断时间来确定是否需要重新设置localStorage</span><br><span class="line">		&#125;</span><br><span class="line">		//获取localStorage</span><br><span class="line">		//alert(localStorage.password)</span><br><span class="line">		//删除localStorage</span><br><span class="line">		//localStorage.removeItem(&quot;username&quot;)</span><br><span class="line">		user.value = localStorage.username;</span><br><span class="line">		pass.value = localStorage.password;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">	</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
