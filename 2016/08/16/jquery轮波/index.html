lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">		&lt;link rel=&quot;stylesheet&quot; href=&quot;//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css&quot;&gt;</span><br><span class="line">		&lt;script src=&quot;//cdn.bootcss.com/jquery/1.11.3/jquery.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;script src=&quot;//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">		*&#123;margin: 0;padding: 0;&#125;</span><br><span class="line">		.containerwrap&#123;</span><br><span class="line">			width: 75%;</span><br><span class="line">			overflow: hidden;</span><br><span class="line">			margin: 0 auto;</span><br><span class="line">			position: relative;</span><br><span class="line">		&#125;</span><br><span class="line">		.wrap&#123;</span><br><span class="line">			width: 600%;</span><br><span class="line">			overflow: hidden;</span><br><span class="line">			position: relative;</span><br><span class="line">			/*有变化才有过渡</span><br><span class="line">			 原先没有的样式通过js设置，这一过程</span><br><span class="line">			 没有变化</span><br><span class="line">			 */</span><br><span class="line">			/*transition-duration: .5s;*/</span><br><span class="line">			/*</span><br><span class="line">			 position:relative;</span><br><span class="line">			 left,right,top,bottom使用％分数的时候</span><br><span class="line">			 计算的长度是按它的父级宽高来ji suan</span><br><span class="line">			 */</span><br><span class="line">			/*left: -100%;*/</span><br><span class="line">		&#125;</span><br><span class="line">		.wrap img&#123;</span><br><span class="line">			width: 16.6666666%;</span><br><span class="line">			float: left;</span><br><span class="line">		&#125;</span><br><span class="line">		.pagination&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			width: 100%;</span><br><span class="line">			bottom: 10px;</span><br><span class="line">			text-align: center;</span><br><span class="line">		&#125;</span><br><span class="line">		.pagination li&#123;</span><br><span class="line">			display: inline-block;</span><br><span class="line">			width: 10px;</span><br><span class="line">			height: 10px;</span><br><span class="line">			background: #666;</span><br><span class="line">			margin: 0 5px;</span><br><span class="line">			border-radius: 5px;</span><br><span class="line">		&#125;</span><br><span class="line">		.pagination li.active&#123;</span><br><span class="line">			background: blue;</span><br><span class="line">		&#125;</span><br><span class="line">		.btnPrev&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			left: 0;top: 50%;</span><br><span class="line">			transform: translate(0,-50%);</span><br><span class="line">			background: #666;</span><br><span class="line">		&#125;</span><br><span class="line">		.btnNext&#123;</span><br><span class="line">			position: absolute;</span><br><span class="line">			right: 0;top: 50%;</span><br><span class="line">			transform: translate(0,-50%);</span><br><span class="line">			background: #666;</span><br><span class="line">		&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=&quot;containerwrap&quot;&gt;</span><br><span class="line">			&lt;div class=&quot;wrap&quot;&gt;</span><br><span class="line">				&lt;!--&lt;img src=&quot;1_4.jpg&quot;/&gt;--&gt;</span><br><span class="line">				&lt;img src=&quot;1_1.jpg&quot;/&gt;</span><br><span class="line">				&lt;img src=&quot;1_2.jpg&quot;/&gt;</span><br><span class="line">				&lt;img src=&quot;1_3.jpg&quot;/&gt;</span><br><span class="line">				&lt;img src=&quot;1_4.jpg&quot;/&gt;</span><br><span class="line">				&lt;!--&lt;img src=&quot;1_1.jpg&quot;/&gt;--&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;ul class=&quot;pagination&quot;&gt;</span><br><span class="line">				&lt;li class=&quot;active&quot;&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;&lt;/li&gt;</span><br><span class="line">			&lt;/ul&gt;</span><br><span class="line">			&lt;button class=&quot;btn btn-lg btnPrev&quot;&gt;</span><br><span class="line">				&lt;span class=&quot;glyphicon glyphicon-menu-left&quot;&gt;&lt;/span&gt;</span><br><span class="line">			&lt;/button&gt;</span><br><span class="line">			&lt;button class=&quot;btn btn-lg btnNext&quot;&gt;</span><br><span class="line">				&lt;span class=&quot;glyphicon glyphicon-menu-right&quot;&gt;&lt;/span&gt;</span><br><span class="line">			&lt;/button&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script src=&quot;http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;script&gt;&lt;/script&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		$(&apos;.wrap img&apos;).eq(0).clone().appendTo($(&apos;.wrap&apos;));</span><br><span class="line">		$(&apos;.wrap img:nth-last-child(2)&apos;).clone().prependTo($(&apos;.wrap&apos;));</span><br><span class="line">		$(&apos;.wrap&apos;).css(&quot;left&quot;,&quot;-100%&quot;);</span><br><span class="line">		</span><br><span class="line">		$index = 0;</span><br><span class="line">		$move=false;</span><br><span class="line">		$(&apos;.pagination li&apos;).on(&quot;click&quot;,function()&#123;</span><br><span class="line">			clearInterval($timer);</span><br><span class="line">			$index = $(this).index();</span><br><span class="line">			wrapMove();</span><br><span class="line">		&#125;)</span><br><span class="line">		</span><br><span class="line">		$(&apos;.btnPrev&apos;).on(&quot;click&quot;,function()&#123;</span><br><span class="line">			if($move)&#123;return;&#125;</span><br><span class="line">			clearInterval($timer);</span><br><span class="line">			$move = true;</span><br><span class="line">			$index--;</span><br><span class="line">			wrapMove();</span><br><span class="line">		&#125;)</span><br><span class="line">		</span><br><span class="line">		$(&apos;.btnNext&apos;).on(&quot;click&quot;,function()&#123;</span><br><span class="line">			if($move)&#123;return;&#125;</span><br><span class="line">			clearInterval($timer);</span><br><span class="line">			$move = true;</span><br><span class="line">			$index++;</span><br><span class="line">			wrapMove();</span><br><span class="line">		&#125;)</span><br><span class="line
