lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">	</span><br><span class="line">		var reg = /abc/;//常量字符串</span><br><span class="line">		var str = &quot;abdc&quot;;</span><br><span class="line">		console.log(reg.test(str));</span><br><span class="line">		</span><br><span class="line">		//元字符</span><br><span class="line">		//\d   数字   \D非数字</span><br><span class="line">		var reg1 = /\d/;</span><br><span class="line">		var reg1_1 = /\D/;</span><br><span class="line">		var str1 = &quot;abcd1&quot;;</span><br><span class="line">		console.log(reg1.test(str1));</span><br><span class="line">		console.log(reg1_1.test(str1));</span><br><span class="line">		//正则检测方式，不设置全局检测，</span><br><span class="line">		//那么就只检测一次就结束</span><br><span class="line">		</span><br><span class="line">		//\w  数字字母下划线</span><br><span class="line">		//\W  非数字字母下划线</span><br><span class="line">		//修饰符g  全局检测</span><br><span class="line">		//.  所有非换行符结束符的字符</span><br><span class="line">		//\s  空格</span><br><span class="line">		var reg2 = /\w/g;</span><br><span class="line">		var reg2_1 = /\W/;</span><br><span class="line">		var reg2_2 = /./g;</span><br><span class="line">		var reg2_3 = /\s/;</span><br><span class="line">		var str2 = &quot;!_@#$% \na1b2c&quot;;</span><br><span class="line">		console.log(reg2.test(str2));</span><br><span class="line">		console.log(reg2_1.test(str2));</span><br><span class="line">		console.log(str2.match(reg2));</span><br><span class="line">		console.log(str2.match(reg2_2));</span><br><span class="line">		console.log(reg2_3.test(str2));</span><br><span class="line">		</span><br><span class="line">		//^开头</span><br><span class="line">		//$结尾</span><br><span class="line">		//|或</span><br><span class="line">		var str3 = &quot;    hello world    &quot;;</span><br><span class="line">		console.log(str3.replace(&quot; &quot;,&quot;&quot;));//只执行了一次</span><br><span class="line">		console.log(str3.replace(/\s/g,&quot;&quot;));</span><br><span class="line">		var str3_3 = str3.replace(/^\s/,&quot;&quot;);</span><br><span class="line">		var str3_4 = str3.replace(/^\s|\s$/g,&quot;&quot;)</span><br><span class="line">		console.log(str3_3.length);</span><br><span class="line">		console.log(str3_4.length);</span><br><span class="line">		</span><br><span class="line">		//\b  检测单词开头是否有</span><br><span class="line">		var str4 = &quot;hello world love&quot;;</span><br><span class="line">//		var reg4 = /\bwo/;</span><br><span class="line">		var reg4 = /\bl/;</span><br><span class="line">		var reg4_1 = /\Bl/g;</span><br><span class="line">//		console.log(reg4.test(str4));</span><br><span class="line">		console.log(str4.match(reg4));</span><br><span class="line">		console.log(str4.match(reg4_1));</span><br><span class="line">		</span><br><span class="line">		//NUL  \0  空字符串 </span><br><span class="line">		var str5 = &quot;123abc\0&quot;;</span><br><span class="line">		var reg5 = /\0/;</span><br><span class="line">		//console.log(reg5.test(str5));</span><br><span class="line">		console.log(str5.match(reg5));</span><br><span class="line">		</span><br><span class="line">		var reg6 = /.|\n/;</span><br><span class="line">		//修饰符i  不区分大小写</span><br><span class="line">		var reg7 = /[abc]/g;</span><br><span class="line">		var reg7_1 = /[a-z]/gi;</span><br><span class="line">		var reg7_2 = /[A-Z]/g;</span><br><span class="line">		var reg7_3 = /[a-zA-Z]/g;</span><br><span class="line">		var reg7_4 = /[0-9]/g;</span><br><span class="line">		var reg7_5 = /[A-z]/g;//不只是字母，还包括ascii里92-96的5个字符</span><br><span class="line">		var str7 = &quot;_akj12k23lA4B3Nsjdba8l9s7dalsc&quot;;</span><br><span class="line">		console.log(str7.match(reg7));</span><br><span class="line">		console.log(str7.match(reg7_1));</span><br><span class="line">		console.log(str7.match(reg7_2));</span><br><span class="line">		console.log(str7.match(reg7_3));</span><br><span class="line">		console.log(str7.match(reg7_4));</span><br><span class="line">		console.log(str7.match(reg7_5));</span><br><span class="line">		</span><br><span class="line">		var reg8 = /[^0-9]/g;</span><br><span class="line">		var reg8_1 = /^[0-9]/g</span><br><span class="line">		var str8 = &quot;8dasdjalk162313%%$##@@^^&amp;*(&quot;;</span><br><span class="line">		console.log(str8.match(reg8));</span><br><span class="line">		console.log(str8.match(reg8_1));</span><br><span class="line">		</span><br><span class="line">		//&#123;&#125;量词</span><br><span class="line">		//&#123;3&#125;   长度为固定值3</span><br><span class="line">		//&#123;3,&#125;  长度最短为3</span><br><span class="line">		//&#123;3,8&#125; 长度为3到8</span><br><span class="line">		var str9 = &quot;abc123123kasd&quot;;</span><br><span class="line">		var reg9 = /^[a-z]/i;//以字母开头</span><br><span class="line">		var reg9_1 = /^[a-z]&#123;3&#125;/i;//以3个字母开头</span><br><span class="line">		var reg9_2 = /^[a-z]&#123;4&#125;/i;//以4个字母开头</span><br><span class="line">		var reg9_3 = /^[A-Z]/;//以大写字母开头</span><br><span class="line">		console.log(reg9.test(str9));</span><br><span class="line">		console.log(reg9_1.test(str9));</span><br><span class="line">		console.log(reg9_2.test(str9));</span><br><span class="line">		</span><br><span class="line">		//以大写字母开头，包含数字字母或下划线，长度最少8位</span><br><span class="line">		var reg10 = /^[A-Z]\w&#123;7,&#125;/;</span><br><span class="line">		var str10 = &quot;Xaaaaaaa&quot;;</span><br><span class="line">		console.log(reg10.test(str10));</span><br><span class="line">		</span><br><span class="line">		//*  0个或多个</span><br><span class="line">		//?  0个或1个</span><br><span class="line">		//+  至少1个</span><br><span class="line">		var reg11 = /abc*/g;//ab必须 检测c是否是0个或多个</span><br><span class="line">		var reg11_1 = /abc?/g</span><br><span class="line">		var reg11_2 = /abc+/g</span><br><span class="line">		var str11 = &quot;jhdskjfhsabccc&quot;;</span><br><span class="line">		console.log(reg11.test(str11));</span><br><span class="line">		console.log(str11.match(reg11))</span><br><span class="line">		console.log(str11.match(reg11_1))</span><br><span class="line">		console.log(str11.match(reg11_2))</span><br><span class="line">		</span><br><span class="line">		var reg12 = /is(?= all)/;//匹配is，其后需紧跟一个&quot; all&quot;的字符串</span><br><span class="line">		var reg12_1 = /is all/;</span><br><span class="line">		var reg12_2 = /is(?! all)/gi;//匹配is，不区分大小写，其后不允许存在&quot; all&quot;的字符串</span><br><span class="line">		var str12 = &quot;Is this all there is&quot;;</span><br><span class="line">		console.log(str12.match(reg12));</span><br><span class="line">		console.log(str12.match(reg12_1));</span><br><span class="line">		console.log(str12.match(reg12_2));</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		//手机号码</span><br><span class="line">		var str13 = &quot;18516557178abc&quot;;</span><br><span class="line">		var reg13 = /^1[34578][0-9]&#123;9&#125;$/;</span><br><span class="line">		console.log(reg13.test(str13));</span><br><span class="line">		</span><br><span class="line">		//固话</span><br><span class="line">		var reg14 = /((^0[0-9]&#123;2,3&#125;-)[1-9][0-9]&#123;6,7&#125;$)|(^[1-9][0-9]&#123;6,7&#125;$)/g;</span><br><span class="line">		var reg14_1 = /((^0\d&#123;2,3&#125;-)[1-9]\d&#123;6,7&#125;$)|(^[1-9]\d&#123;6,7&#125;$)/;</span><br><span class="line">		var str14 = &quot;87654329&quot;;</span><br><span class="line">		console.log(reg14.test(str14));</span><br><span class="line">		console.log(str14.match(reg14));</span><br><span class="line"></span><br><span class="line">		//邮箱</span><br><span class="line">		//1、4-16位，英文、数字、下划线，小写字母开头</span><br><span class="line">		//2、6~18个字符，可使用字母、数字、下划线，需以字母开头</span><br><span class="line">		//3、\w</span><br><span class="line">		var reg15 = /^[\w\$%&amp;\*]&#123;3,32&#125;@[A-Za-z0-9]&#123;2,16&#125;(\.[a-z]&#123;2,8&#125;)+$/;</span><br><span class="line">		</span><br><span class="line">		//汉字</span><br><span class="line">		var str16 = &quot;你好asda大家好&quot;;</span><br><span class="line">		var reg16 = /[\u4e00-\u9fa5]+/g;</span><br><span class="line">		console.log(str16.match(reg16));</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		var str17 = &apos;你好&lt;a   &gt;百度&lt;/a&gt;&lt;div sty le=&quot;width:100px&quot; val=&quot;1&quot;  &gt;会稽&lt;/div&gt;&apos;;</span><br><span class="line">		var reg17 = /&lt;\/?([a-z]|\!)[1-6a-z]*(\s+[\w\=\&quot;\:\&apos;]*)*&gt;/g;</span><br><span class="line">		console.log(str17.match(reg17));</span><br><span class="line">		console.log(str17.replace(reg17,&quot;&quot;));</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		//手机号</span><br><span class="line">		//固话</span><br><span class="line">		//联系号码</span><br><span class="line">		//邮箱</span><br><span class="line">		//qq号，邮编，身份证，网址</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">	</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<h2 id="正则表达式例子"><a href="#正则表达式例子" class="headerlink" title="正则表达式例子"></a>正则表达式例子</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;input type=&quot;text&quot; /&gt;</span><br><span class="line">		&lt;span&gt;请输出正确8-16位密码（数字、字母、下划线）&lt;/span&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		//判断密码强度</span><br><span class="line">		var put = document.querySelector(&quot;input&quot;);</span><br><span class="line">		var spans=document.querySelector(&quot;span&quot;);</span><br><span class="line">		var reg1 = /(^\d&#123;8,16&#125;$)|(^[a-z]&#123;8,16&#125;$)|(^[A-Z]&#123;8,16&#125;$)|(^[_]&#123;8,16&#125;$)/;</span><br><span class="line">		var reg2 = /(^[\da-z]&#123;8,16&#125;$)|(^[a-zA-Z]&#123;8,16&#125;$)|(^[\dA-Z]&#123;8,16&#125;$)|(^[\d_]&#123;8,16&#125;$)|(^[_A-Z]&#123;8,16&#125;$)|(^[_a-z]&#123;8,16&#125;$)/;</span><br><span class="line">//		var reg2_1 = /^([\da-z]|[a-zA-Z]|[\dA-Z])&#123;8,16&#125;$/</span><br><span class="line">		var reg3 = /^[\w]&#123;8,16&#125;$/;</span><br><span class="line">		var str1 = &quot;ADHSaKJDA667&quot;;</span><br><span class="line">		</span><br><span class="line">		put.oninput = function()&#123;</span><br><span class="line">			console.log(reg1.test(put.value)+&quot;,&quot;+reg2.test(put.value)+&quot;,&quot;+reg3.test(put.value))</span><br><span class="line">			if(reg1.test(put.value))&#123;</span><br><span class="line">				spans.innerHTML=(&quot;密码强度：低&quot;);</span><br><span class="line">			&#125;else if(reg2.test(put.value))&#123;</span><br><span class="line">				spans.innerHTML=(&quot;密码强度：中&quot;);</span><br><span class="line">			&#125;else if(reg3.test(put.value))&#123;</span><br><span class="line">				spans.innerHTML=(&quot;密码强度：高&quot;);</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				spans.innerHTML=(&quot;请输出正确8-16位密码（数字、字母、下划线）&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">			</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

ush(child[i]);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			return arr;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
