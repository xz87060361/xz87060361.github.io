ass="line">							&lt;option value=&quot;2018&quot;&gt;2018&lt;/option&gt;</span><br><span class="line">						&lt;/select&gt;</span><br><span class="line">					&lt;/div&gt;</span><br><span class="line">					&lt;div class=&quot;message&quot;&gt;&lt;/div&gt;</span><br><span class="line">					&lt;ul class=&quot;week&quot;&gt;</span><br><span class="line">						&lt;li&gt;星期日&lt;/li&gt;</span><br><span class="line">						&lt;li&gt;星期一&lt;/li&gt;</span><br><span class="line">						&lt;li&gt;星期二&lt;/li&gt;</span><br><span class="line">						&lt;li&gt;星期三&lt;/li&gt;</span><br><span class="line">						&lt;li&gt;星期四&lt;/li&gt;</span><br><span class="line">						&lt;li&gt;星期五&lt;/li&gt;</span><br><span class="line">						&lt;li&gt;星期六&lt;/li&gt;</span><br><span class="line">					&lt;/ul&gt;</span><br><span class="line">					&lt;ul class=&quot;wrap&quot;&gt;</span><br><span class="line">						&lt;li&gt;&lt;/li&gt;</span><br><span class="line">					&lt;/ul&gt;</span><br><span class="line">				&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">		var wrap=document.querySelector(&quot;.wrap&quot;);</span><br><span class="line">		var btns=document.querySelectorAll(&quot;.btnwrap button&quot;);</span><br><span class="line">		var selects=document.getElementById(&quot;select&quot;);</span><br><span class="line">		var message=document.querySelector(&quot;.message&quot;);</span><br><span class="line">		var time=&#123;&#125;;</span><br><span class="line">		var dat=new Date();</span><br><span class="line">		time.y=dat.getFullYear();</span><br><span class="line">		time.m=dat.getMonth();</span><br><span class="line">		time.d=dat.getDate();</span><br><span class="line">		setDate();</span><br><span class="line">		function setDate()&#123;</span><br><span class="line">			wrap.innerHTML=&quot;&quot;;</span><br><span class="line">			message.innerHTML=time.y+&quot;年&quot;+(time.m+1)+&quot;月&quot;;</span><br><span class="line">			var first=new Date(time.y,time.m,1);</span><br><span class="line">			time.first=first.getDay();</span><br><span class="line">			console.log(time.first);</span><br><span class="line">			var last=new Date(time.y,time.m+1,0);</span><br><span class="line">			time.last=last.getDate();</span><br><span class="line">			console.log(time.last);</span><br><span class="line">			for(var i=0;i&lt;time.first;i++)&#123;</span><br><span class="line">				var newLi=document.createElement(&quot;li&quot;);</span><br><span class="line">				wrap.appendChild(newLi);</span><br><span class="line">			&#125;</span><br><span class="line">			for(var i=1;i&lt;=time.last;i++)&#123;</span><br><span class="line">				var newLi=document.createElement(&quot;li&quot;);</span><br><span class="line">				wrap.appendChild(newLi);</span><br><span class="line">				newLi.innerHTML=i;</span><br><span class="line">				if(time.d==i)&#123;</span><br><span class="line">					newLi.style.background=&quot;red&quot;;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		//上一年</span><br><span class="line">		btns[0].addEventListener(&quot;click&quot;,function()&#123;</span><br><span class="line">			time.y--;</span><br><span class="line">			setDate();</span><br><span class="line">		&#125;,false)</span><br><span class="line">		//上一月</span><br><span class="line">		btns[1].addEventListener(&quot;click&quot;,function()&#123;</span><br><span class="line">			time.m--;</span><br><span class="line">			if(time.m&lt;0)&#123;</span><br><span class="line">				time.m=11;</span><br><span class="line">				time.y--;</span><br><span class="line">			&#125;</span><br><span class="line">			setDate();</span><br><span class="line">		&#125;,false)</span><br><span class="line">		//下一月</span><br><span class="line">		btns[2].addEventListener(&quot;click&quot;,function()&#123;</span><br><span class="line">			time.m++;</span><br><span class="line">			if(time.m&gt;=12)&#123;</span><br><span class="line">				time.m=0;</span><br><span class="line">				time.y++;</span><br><span class="line">			&#125;</span><br><span class="line">			setDate();</span><br><span class="line">		&#125;,false)</span><br><span class="line">		//下一年</span><br><span class="line">		btns[3].addEventListener(&quot;click&quot;,function()&#123;</span><br><span class="line">			time.y++;</span><br><span class="line">			setDate();</span><br><span class="line">		&#125;,false)</span><br><span class="line">		//选项卡</span><br><span class="line">		selects.addEventListener(&quot;change&quot;,function()&#123;</span><br><span class="line">			time.y=this.value;</span><br><span class="line">			setDate();</span><br><span class="line">		&#125;,false)</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
