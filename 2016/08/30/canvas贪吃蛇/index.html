ake.move();</span><br><span class="line">			snake.draw();</span><br><span class="line">			food.draw();</span><br><span class="line">		&#125;,500);</span><br><span class="line">		</span><br><span class="line">		document.onkeydown = function(e)&#123;</span><br><span class="line">			var ev = e || window.event;</span><br><span class="line">			switch (ev.keyCode)&#123;</span><br><span class="line">				case 37:</span><br><span class="line">					if(snake.dir != 39)&#123;</span><br><span class="line">						snake.dir = ev.keyCode;</span><br><span class="line">					&#125;</span><br><span class="line">					break;</span><br><span class="line">				case 38:</span><br><span class="line">					if(snake.dir != 40)&#123;</span><br><span class="line">						snake.dir = ev.keyCode;</span><br><span class="line">					&#125;</span><br><span class="line">					break;</span><br><span class="line">				case 39:</span><br><span class="line">					if(snake.dir != 37)&#123;</span><br><span class="line">						snake.dir = ev.keyCode;</span><br><span class="line">					&#125;</span><br><span class="line">					break;</span><br><span class="line">				case 40:</span><br><span class="line">					if(snake.dir != 38)&#123;</span><br><span class="line">						snake.dir = ev.keyCode;</span><br><span class="line">					&#125;</span><br><span class="line">					break;	</span><br><span class="line">				default:</span><br><span class="line">					break;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		function createFood()&#123;</span><br><span class="line">			var flog = true;</span><br><span class="line">			while(flog)&#123;</span><br><span class="line">				var x = rand(0,19)*40;</span><br><span class="line">				var y = rand(0,14)*40;</span><br><span class="line">				for (var i=0;i&lt;snake.bodyArr.length;i++) &#123;</span><br><span class="line">					if(x == snake.bodyArr[i].x&amp;&amp;y == snake.bodyArr[i].y)&#123;</span><br><sp
