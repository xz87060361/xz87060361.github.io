ition: absolute;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			#menu &#123;</span><br><span class="line">				position: absolute;</span><br><span class="line">				top: 200px;</span><br><span class="line">				left: 0;</span><br><span class="line">				width: 320px;</span><br><span class="line">				text-align: center;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			#start,</span><br><span class="line">			#starta,</span><br><span class="line">			#handle,</span><br><span class="line">			#gameOver &#123;</span><br><span class="line">				display: block;</span><br><span class="line">				line-height: 50px;</span><br><span class="line">				font-size: 30px;</span><br><span class="line">				font-weight: bold;</span><br><span class="line">				color: #F60;</span><br><span class="line">				text-decoration: none;</span><br><span class="line">				text-shadow: 0 0 5px #FFFF00;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			#gameOver &#123;</span><br><span class="line">				position: absolute;</span><br><span class="line">				top: 150px;</span><br><span class="line">				left: 0;</span><br><span class="line">				width: 320px;</span><br><span class="line">				text-align: center;</span><br><span class="line">				display: none;</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div id=&quot;outer&quot;&gt;</span><br><span class="line">			&lt;div id=&quot;score_box&quot;&gt;0&lt;/div&gt;&lt;!--这是分数--&gt;</span><br><span class="line">			&lt;div id=&quot;progress_bar&quot;&gt;&lt;/div&gt;&lt;!--倒计时进度条--&gt;</span><br><span class="line">			&lt;div id=&quot;wolf_box&quot;&gt;&lt;/div&gt;&lt;!-- 狼的容器 --&gt;</span><br><span class="line">			&lt;div ,</span><br><span class="line">		&#123;left: &quot;122px&quot;,top: &quot;273px&quot;&#125;,</span><br><span class="line">		&#123;left: &quot;207px&quot;,top: &quot;295px&quot;&#125;,</span><br><span class="line">		&#123;left: &quot;200px&quot;,top: &quot;211px&quot;&#125;, </span><br><span class="line">		&#123;left: &quot;187px&quot;,top: &quot;141px&quot;&#125;,</span><br><span class="line">		&#123;left: &quot;100px&quot;,top: &quot;185px&quot;&#125;</span><br><span class="line">		];</span><br><span class="line">		//随机函数</span><br><span class="line">		function rand(max,min)&#123;</span><br><span class="line">			return parseInt(Math.random()*(max-min)+min);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		var timea,timeb;</span><br><span class="line">		starta.onclick=function()&#123;</span><br><span class="line">			this.style.display=&quot;none&quot;;</span><br><span class="line">			jishi();</span><br><span class="line">			piga();</span><br><span class="line">		&#125;</span><br><span class="line">		//快</span><br><span class="line">		function piga()&#123;</span><br><span class="line">			start.style.display=&quot;none&quot;;</span><br><span class="line">			handle.style.display=&quot;none&quot;;</span><br><span class="line">		timeb=setInterval(function()&#123;</span><br><span class="line">				</span><br><span class="line">				createWolf();</span><br><span class="line">			&#125;,300)</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		//开始按钮</span><br><span class="line">		start.onclick=function()&#123;</span><br><span class="line">			starta.style.display=&quot;none&quot;;</span><br><span class="line">			this.style.display=&quot;none&quot;;</span><br><span class="line">			jishi();</span><br><span class="line">			pig();</span><br><span class="line">		&#125;</span><br><span class="line">		//慢</span><br><span class="line">		function pig()&#123;</span><br><span class="line">			handle.style.display=&quot;none&quot;;</span><br><span class="line">			timea=setInterval(function()&#123;</span><br><span class="line">				createWolf();</span><br><span class="line">			&#125;,1000)</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		//创建狼</span><br><span class="line">		function createWolf()&#123;</span><br><span class="line">			//创建一张图片</span><br><span class="line">			var newImg = document.createElement(&quot;img&quot;);</span><br><span class="line">			//到底是创建灰太狼还是小灰灰</span><br><span class="line">			 rand1=rand(0,100);</span><br><span class="line">			newImg.path=rand1&lt;80?&quot;h&quot;:&quot;x&quot;;</span><br><span class="line">//			newImg.src=&quot;../img/&quot;+newImg.path+&quot;0.png&quot;;</span><br><span class="line">			wolfBox.appendChild(newImg);</span><br><span class="line">			test();</span><br><span class="line">			newImg.style.left=arrPos[rand2].left;</span><br><span class="line">			newImg.style.top=arrPos[rand2].top;</span><br><span class="line">			newImg.index=0;</span><br><span class="line">			newImg.isUp=true;</span><br><span class="line">			newImg.actTimer=setInterval(function()&#123;</span><br><span class="line">				if(newImg.isUp)&#123;</span><br><span class="line">					newImg.index++;</span><br><span class="line">					if(newImg.index&gt;=5)&#123;</span><br><span class="line">						newImg.isUp=false;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;else&#123;</span><br><span class="line">					newImg.index--;</span><br><span class="line">					if(newImg.index&lt;=0)&#123;</span><br><span class="line">						clearInterval(newImg.actTimer);</span><br><span class="line">						wolfBox.removeChild(newImg);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				newImg.src=&quot;../img/&quot;+newImg.path+newImg.index+&quot;.png&quot;;</span><br><span class="line">			&#125;,200)</span><br><span class="line">				newImg.bol=true;</span><br><span class="line">				newImg.onclick=function()&#123;</span><br><span class="line"></span><br><span class="line">					if(!newImg.bol)&#123;</span><br><span class="line">						return;</span><br><span class="line">					&#125;</span><br><span class="line">					if(newImg.path==&quot;h&quot;)&#123;</span><br><span class="line">						y+=10;</span><br><span class="line">					&#125;</span><br><span class="line">					else if(newImg.path==&quot;x&quot;&amp;&amp;y!=0)</span><br><span class="line">					y-=10;</span><br><span class="line">					score_box.innerHTML=y;</span><br><span class="line">				newImg.bol=false;</span><br><span class="line">				clearInterval(newImg.actTimer);</span><br><span class="line">				newImg.index=6;</span><br><span class="line">				newImg.tapTimer=setInterval(function()&#123;</span><br><span class="line">					newImg.index++;</span><br><span class="line">					newImg.src=&quot;../img/&quot;+newImg.path+newImg.index+&quot;.png&quot;;</span><br><span class="line">					if(newImg.index&gt;=9)&#123;</span><br><span class="line">						clearInterval(newImg.tapTimer);</span><br><span class="line">						wolfBox.removeChild(newImg);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;,200)</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">				</span><br><span class="line">		//返回不同数</span><br><span class="line">		function test()&#123;</span><br><span class="line">			rand2=rand(0,9);</span><br><span class="line">			var imgs=wolfBox.querySelectorAll(&quot;img&quot;);</span><br><span class="line">			for(var i=0;i&lt;imgs.length;i++)&#123;</span><br><span class="line">				if(arrPos[rand2].left==imgs[i].style.left)&#123;</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			if(i!=imgs.length)&#123;</span><br><span class="line">				test();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		var y=0;</span><br><span class="line">		//得分</span><br><span class="line">		function fen()&#123;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		//计时器</span><br><span class="line">		function jishi()&#123;</span><br><span class="line">			var time=null;</span><br><span class="line">			var shijian=180;</span><br><span class="line">			time=setInterval(function()&#123;</span><br><span class="line">				shijian-=3;</span><br><span class="line">				progress_bar.style.width=shijian+&quot;px&quot;;</span><br><span class="line">				if(shijian&lt;=0)&#123;</span><br><span class="line">				clearInterval(time);</span><br><span class="line">				clearInterval(timea);</span><br><span class="line">				clearInterval(timeb);</span><br><span class="line">				alert(&quot;GAME OVER!&quot;);</span><br><span class="line">				starta.style.display=&quot;block&quot;;</span><br><span class="line">				start.style.display=&quot;block&quot;;</span><br><span class="line">				handle.style.display=&quot;block&quot;;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;,1000)</span><br><span class="line">		&#125;</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
