t;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		事件流</span><br><span class="line">			事件冒泡和事件捕获</span><br><span class="line">		事件绑定</span><br><span class="line">			DOM0   直接在元素上绑定  会覆盖</span><br><span class="line">			DOM2   addEventListener  可以多次绑定</span><br><span class="line">				   removeEventListener</span><br><span class="line">				   attachEvent</span><br><span class="line">				   detachEvent</span><br><span class="line">		事件对象</span><br><span class="line">			event</span><br><span class="line">			altKey   返回当事件被触发时，&quot;ALT&quot; 是否被按下。</span><br><span class="line">			button   当事件被触发时，哪个鼠标按钮被点击。</span><br><span class="line">			bubbles ：    表明事件是否冒泡</span><br><span class="line">			cancelable ：  表明是否可以取消冒泡</span><br><span class="line">			clientX    当事件被触发时，鼠标指针的水平坐标。相对于可视区域</span><br><span class="line">			clientY</span><br><span class="line">			ctrlKey    当事件被触发时，&quot;CTRL&quot; 键是否被按下。</span><br><span class="line">			currentTarget ： 事件绑定的元素, 和this一样的;</span><br><span class="line">			defaultPrevented  是否阻止了默认事件</span><br><span class="line">			detail     判断滚轮向上或向下   火狐浏览器  正值表示页面向下滑动</span><br><span class="line">			wheelDelta  判断滚轮向上或向下  非火狐浏览器  负值表示页面向下</span><br><span class="line">			eventPhase    返回事件传播的当前阶段。它的值是下面的三个常量之一，它们分别表示捕获阶段、正常事件派发和起泡阶段</span><br><span class="line">			fromElement    对于 mouseover 和 mouseout 事件，fromElement 引用移出鼠标的元素。</span><br><span class="line">			isTrusted    表明当前事件是否是由用户行为触发</span><br><span class="line">			layerX       相对当前坐标系的border左上角开始的坐标</span><br><span class="line">			layerY</span><br><span class="line">			metaKey    当事件被触发时，&quot;meta&quot; 键是否被按下。</span><br><span class="line">			movementX  鼠标的移动距离  mousemove事件特有</span><br><span class="line">			movementY</span><br><span class="line">			offsetX    鼠标相对于“触发事件的元素”的位置，从内容区域左上角开始定位，不是从border左上角开始</span><br><span class="line">			offsetY</span><br><span class="line">			pageX  鼠标在页面上的位置，从页面左上角开始定位，</span><br><span class="line">			pageY</span><br><span class="line">			x,y</span><br><span class="line">			layerX  鼠标相对于定位父级边界的位置，从border开始</span><br><span class="line">			layerY</span><br><span class="line">			path   层级关系</span><br><span class="line">			relatedTarget   返回与事件的目标节点相关的节点。对于 mouseover 事件来说，该属性是鼠标指针移到目标节点上时所离开的那个节点。对于 mouseout 事件来说，该属性是离开目标时，鼠标指针进入的节点。</span><br><span class="line">			returnValue   ie属性，它的值比事件句柄的返回值优先级高。把这个属性设置为 fasle，可以取消发生事件的源元素的默认动作。</span><br><span class="line">			screenX  鼠标在显示屏幕上的坐标</span><br><span class="line">			screenY</span><br><span class="line">			shiftKey  事件被触发时，&quot;SHIFT&quot; 键是否被按下。</span><br><span class="line">			sourceCapabilities</span><br><span class="line">			srcElement  ie属性 对于生成事件的 Window 对象、Document 对象或 Element 对象的引用。</span><br><span class="line">			target      返回触发此事件的元素（事件的目标节点）</span><br><span class="line">			timeStamp    返回一个时间戳   距离页面打开的毫秒数</span><br><span class="line">			toElement   对于 mouseover 和 mouseout 事件，该属性引用移入鼠标的元素</span><br><span class="line">			type    当前 Event 对象表示的事件的名称</span><br><span class="line">			view   根元素</span><br><span class="line">			which   返回哪个键被按下了</span><br><span class="line">			x   ie 属性，跟layerX一个效果，</span><br><span class="line">			y</span><br><span class="line">			</span><br><span class="line">			preventDefault()  阻止默认事件</span><br><span class="line">			stopPropagation()  阻止冒泡</span><br><span class="line">			</span><br><span class="line">		事件类型</span><br><span class="line">			ui事件</span><br><span class="line">				load</span><br><span class="line">				resize</span><br><span class="line">				scroll</span><br><span class="line">			鼠标事件</span><br><span class="line">				contextmenu 鼠标右键</span><br><span class="line">				click         点击</span><br><span class="line">				mousedown     按下</span><br><span class="line">				mousemove     移动</span><br><span class="line">				mouseup       抬起</span><br><span class="line">				mouseover    </span><br><span class="line">				mouseenter   进入</span><br><span class="line">				mouseout    不论鼠标指针离开被选元素还是任何子元素，都会触发 mouseout 事件。</span><br><span class="line">				mouseleave  只有在鼠标指针离开被选元素时，才会触发 mouseleave 事件。</span><br><span class="line">				mousewheel   非火狐滚轮事件</span><br><span class="line">				DOMMouseScroll   火狐滚轮事件</span><br><span class="line">			键盘事件</span><br><span class="line">				keydown</span><br><span class="line">				keyup 键盘放开时</span><br><span class="line">				keypress 按住不放</span><br><span class="line">			表单事件</span><br><span class="line">				focus  聚交</span><br><span class="line">				blur   失交</span><br><span class="line">				change 改变后出现</span><br><span class="line">				input  改变的时候出现</span><br><span class="line">			触屏事件</span><br><span class="line">				touch</span><br><span class="line">		事件委托</span><br><span class="line">			利用冒泡机制</span><br><span class="line">			</span><br><span class="line">		&lt;button&gt;点击&lt;/button&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		document.getElementsByTagName(&quot;button&quot;)[0].onclick = function(event)&#123;</span><br><span class="line">//			console.log(e||window.event);</span><br><span class="line">//			console.log(event)</span><br><span class="line">//			console.log(&quot;dom0_1&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">//		document.getElementsByTagName(&quot;button&quot;)[0].onclick = function()&#123;</span><br><span class="line">//			console.log(&quot;dom0_2&quot;);</span><br><span class="line">//		&#125;</span><br><span class="line">		document.getElementsByTagName(&quot;button&quot;)[0].addEventListener(&quot;click&quot;,function(e)&#123;</span><br><span class="line">			console.log(e||window.event);</span><br><span class="line">//			console.log(&quot;dom2_1&quot;)</span><br><span class="line">		&#125;,false)</span><br><span class="line">		document.getElementsByTagName(&quot;button&quot;)[0].addEventListener(&quot;click&quot;,function()&#123;</span><br><span class="line">//			console.log(&quot;dom2_2&quot;)</span><br><span class="line">		&#125;,false)</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
