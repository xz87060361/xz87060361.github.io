    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;button&gt;增加一个li&lt;/button&gt;</span><br><span class="line">		&lt;ul&gt;</span><br><span class="line">			&lt;li&gt;我是li1&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;我是li2&lt;/li&gt;</span><br><span class="line">			&lt;li&gt;我是li3&lt;/li&gt;</span><br><span class="line">		&lt;/ul&gt;</span><br><span class="line">		</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		var ulwrap = document.querySelector(&quot;ul&quot;);</span><br><span class="line">		var lis = ulwrap.getElementsByTagName(&quot;li&quot;);</span><br><span class="line">		var btn = document.querySelector(&quot;button&quot;);</span><br><span class="line">//		for(var i=0;i&lt;lis.length;i++)&#123;</span><br><span class="line">//			(function(i)&#123;</span><br><span class="line">//				lis[i].onclick = function()&#123;</span><br><span class="line">//					console.log(i);</span><br><span class="line">//				&#125;</span><br><span class="line">//			&#125;)(i)</span><br><span class="line">//		&#125;</span><br><span class="line"></span><br><span class="line">		ulwrap.onclick = function(e)&#123;</span><br><span class="line">			var e = e||window.event;</span><br><span class="line">//			console.log(e.target);</span><br><span class="line">			for(var i=0;i&lt;lis.length;i++)&#123;</span><br><span class="line">				if(e.target==lis[i])&#123;</span><br><span class="line">					console.log(i);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		var num = 4;</span><br><span class="line">		btn.addEventListener(&quot;click&quot;,function()&#123;</span><br><span class="line">			var newLi = document.createElement(&quot;li&quot;);</span><br><span class="line">			newLi.innerHTML = &quot;我是li&quot;+num;</span><br><span class="line">			ulwrap.appendChild(newLi);</span><br><span class="line">			num++;</span><br><span class="line">//			console.log(lis.length)</span><br><span class="line">		&#125;,false)</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		//块跟随鼠标跑</span><br><span class="line">		//拖拽</span><br><span class="line">		//自定义右键菜单</span><br><span class="line">		</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
